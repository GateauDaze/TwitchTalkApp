<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitch Talk App</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One" id="webFont">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/ui.js" defer></script>
    <script src="js/main.js"></script>
    <script src="js/updater.js" defer></script>
  </head>
 
  <body>
    <div class="loader"><img src="img/loader.gif"><br/><br/>LOADING...</div>
    <div class="header">
      <div id="settingButton" class="headerButton"><img src="img/settings.png"></div>
      <div id="title">Twitch Talk App</div>
    </div>
    <div class="main">
      <div class="button_wrapper">
      <button onclick="loginTwitch()" id="loginTwitch">Connect with Twitch</button>
      </div>
      <div id="connSettings">
        <form id="connSets">
          <label for="name"><img src="img/user.png"></label></span><input type="text" id="name" placeholder="Your Username">
          <label for="channel"><img src="img/channel.png"></label><input type="text" id="channel" placeholder="Target Channel">
        </form>
        <div class="button_wrapper">
          <button onclick="Connect()" id="connButton" from="connSets">Connect</button>
        </div>
      </div>
      
      <div class="description">
        Twitch Talk App <script>document.write(gui.App.manifest.version);</script> status
      </div>
    </div>
    <div id="sideMenu">
      <div class="button_wrapper"><button onclick="showHelp('jp')"><img src="img/help.png"><br />Help</button></div>
      <div class="button_wrapper"><button onclick="replaceSettings()"><img src="img/settingsRp.png"><br />Replacement</button></div>
      <div class="button_wrapper"><button onclick="JPSettings()"><img src="img/settingsJP.png"><br />JP Voice</button></div>
      <div class="button_wrapper"><button onclick="ENSettings()"><img src="img/settingsEN.png"><br />EN Voice</button></div>
      <div class="button_wrapper"><input type="checkbox" id="ReadName" /><label for="ReadName" class="checkbox">Read Name</label></div>
      <div class="button_wrapper"><input type="checkbox" id="ReadEmotes" /><label for="ReadEmotes" class="checkbox">Read Emotes</label></div>
      <div class="button_wrapper"><input type="checkbox" id="UseNotify" /><label for="UseNotify" class="checkbox">Notification</label></div>
      <div class="button_wrapper"><input type="checkbox" id="OutLog" /><label for="OutLog" class="checkbox">Log Output</label></div>
      <div class="button_wrapper"><button onclick="resetSettings()" style="color:rgb(223, 86, 86);"><img src="img/delete.png"><br />Reset Settings</button></div>
    </div>
  </body>
</html>
