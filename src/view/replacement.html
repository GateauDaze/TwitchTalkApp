<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Replacement Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.css" type="text/css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/settings.css" type="text/css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/materialize.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue-grey darken-3">
        <a href="#" class="brand-logo">
          Replacement Setting
        </a>
      </div>
    </nav>
    <div class="col s12 blue-grey lighten-4">
      <ul class="tabs blue-grey lighten-4">
        <li class="tab col s3 blue-grey lighten-4"><a class="active blue-grey lighten-4" href="#rep_jp">Japanese</a></li>
        <li class="tab col s3 blue-grey lighten-4"><a class="blue-grey lighten-4" href="#rep_en">English</a></li>
        <li class="tab col s3 blue-grey lighten-4"><a class="blue-grey lighten-4" href="#rep_emote">Emoticons</a></li>
      </ul>
    </div>
    <div id="rep_jp" class="col s12">
      <table id="list_jp">
        <thead>
          <tr>
            <th style="width: 180px">Pattern</th>
            <th style="width: 400px">Replacement</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <a class="btn-floating btn-large waves-effect waves-light modal-trigger teal add-btn" href="#jp_add"><i class="material-icons">add</i></a>
    </div>
    <div id="rep_en" class="col s12">
      <table id="list_en">
        <thead>
          <tr>
            <th style="width: 180px">Pattern</th>
            <th style="width: 400px">Replacement</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <a class="btn-floating btn-large waves-effect waves-light modal-trigger teal add-btn" href="#en_add"><i class="material-icons">add</i></a>
    </div>
    <div id="rep_emote" class="col s12">
      <table id="list_emote">
        <thead>
          <tr>
            <th></th>
            <th>Emoticon</th>
            <th>Pronunciation</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


    <div id="jp_add" class="modal">
      <div class="modal-content">
        <h4>Add New Replacement</h4>
        <p>
          <label for="word1">Pattern Word</label>
          <input placeholder="(eg. Apple)" id="word1" type="text" class="validate" pattern="\w+">
        </p>
        <div class="col s12 center-align"><i class="material-icons">arrow_downward</i></div>
        <p>
          <label for="word2">Replacement Word</label>
          <input placeholder="(eg. りんご)" id="word2" type="text" class="validate" pattern="\w+">
        </p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-small" onclick="addWord(0);return false"><i class="material-icons left">check</i>OK</a>
      </div>
    </div>
    <div id="en_add" class="modal">
      <div class="modal-content">
        <h4>Add New Replacement</h4>
        <p>
          <label for="word1">Pattern Word</label>
          <input placeholder="(eg. Apple)" id="word3" type="text" class="validate" pattern="\w+">
        </p>
        <div class="col s12 center-align"><i class="material-icons">arrow_downward</i></div>
        <p>
          <label for="word2">Replacement Word</label>
          <input placeholder="(eg. Lemon)" id="word4" type="text" class="validate" pattern="\w+">
        </p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-small" onclick="addWord(1);return false"><i class="material-icons left">check</i>OK</a>
      </div>
    </div>
  </body>
</html>
